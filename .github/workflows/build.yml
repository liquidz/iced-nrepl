name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        java: ['8', '11', '13', '14']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
      - run: java -version
      - uses: actions/cache@v3
        with:
          path: ~/.m2
          key: build-m2-${{ hashFiles('project.clj') }}
      - name: Run tests
        run: make test
