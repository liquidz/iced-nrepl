name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        jdk_version: [8, 11, 13, 14]
    runs-on: ubuntu-latest
    container:
      image: clojure:openjdk-${{ matrix.jdk_version }}-lein
    steps:
      - uses: actions/checkout@v2
      - name: Cache m2
        uses: actions/cache@v1.1.0
        with:
          path: /root/.m2
          key: root-m2-${{ hashFiles('project.clj') }}
      - name: Cache inline-deps
        uses: actions/cache@v1.1.0
        with:
          path: .inline-deps
          key: inline-deps-${{ matrix.jdk_version }}-${{ hashFiles('project.clj') }}
      - name: Cache srcdeps
        uses: actions/cache@v1.1.0
        with:
          path: target/srcdeps
          key: srcdeps-deps-${{ matrix.jdk_version }}-${{ hashFiles('project.clj') }}
      - name: Cache org-srcdeps
        uses: actions/cache@v1.1.0
        with:
          path: target.org/srcdeps
          key: org-srcdeps-deps-${{ matrix.jdk_version }}-${{ hashFiles('project.clj') }}
      - name: Run tests
        run: |
          apt update
          apt install -y make
          make deps
          make test
