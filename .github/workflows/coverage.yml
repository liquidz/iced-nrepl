name: coverage
on: push
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.m2
          key: v1-m2-${{ hashFiles('project.clj') }}
      - name: Run cloverage
        env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          make coverage
          bash <(curl -s https://codecov.io/bash)
