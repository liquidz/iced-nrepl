name: converage
on: push
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1.1.0
        with:
          path: ~/.m2
          key: v1-m2-${{ hashFiles('project.clj') }}
      - name: Run cloverage
        env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          make coverage
          bash <(curl -s https://codecov.io/bash)
